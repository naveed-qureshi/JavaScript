<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./jquery1.js"></script>
    <script src="./index.js"></script>

</head>

<body>
    <div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="completed">Is Completed</label>
            <input type="text" class="form-control" id="completed" placeholder="Enter yes or no">
        </div>
        <button id='add-todo' class="btn btn-primary mt-2">Add Todo</button>
    </div>
    <div id="recipes" class='mt-5'>
        Loading...

    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="hidden" class="form-control" aria-describedby="titleHelp" value="" id='todo-id'>
                        <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                            placeholder="Enter Title">
                    </div>

                    <div class="form-group">
                        <label for="completed">Is Completed</label>
                        <input type="text" class="form-control" id="completed" placeholder="Enter yes or no">
                    </div>
                    <button id='update-todo' class="btn btn-primary mt-2">Update Todo</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id='close-modal'>Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
