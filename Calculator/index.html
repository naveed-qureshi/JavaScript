<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div>
        <h1 class="text-center dispaly-3">Simple Calculator</h1>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Enter first number:</label>
            <input type="text" id="val1" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter Second number:</label>
            <input type="text" id="val2" class="form-control">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary" onclick="sum()">Sum</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" onclick="sub()">Subtract</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" onclick="div()">Divide</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" onclick="mul()">Multiply</button>
                </div>
            </div>
        </div>
        <div class="alert alert-info" id="result"></div>
    </div>

    <script>
        function sum() {
            var num1, num2, result;
            num1 = parseInt(document.getElementById("val1").value);
            num2 = parseInt(document.getElementById("val2").value);
            result = num1 + num2;
            document.getElementById("result").innerHTML = "The result of "+num1+" + "+num2+" = "+result;
        }
        function div() {
            var num1, num2, result;
            num1 = parseInt(document.getElementById("val1").value);
            num2 = parseInt(document.getElementById("val2").value);
            result = num1 / num2;
            document.getElementById("result").innerHTML = "The result of "+num1+" / "+num2+" = "+result;
        }
        function mul() {
            var num1, num2, result;
            num1 = parseInt(document.getElementById("val1").value);
            num2 = parseInt(document.getElementById("val2").value);
            result = num1 * num2;
            document.getElementById("result").innerHTML = "The result of "+num1+" x "+num2+" = "+result;
        }
        function sub() {
            var num1, num2, result;
            num1 = parseInt(document.getElementById("val1").value);
            num2 = parseInt(document.getElementById("val2").value);
            result = num1 - num2;
            document.getElementById("result").innerHTML = "The result of "+num1+" - "+num2+" = "+result;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
