<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div>
        <h1 class="text-center dispaly-3">Simple Grade Calculator</h1>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Enter first subject marks:</label>
            <input type="text" id="first" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter Second suject marks:</label>
            <input type="text" id="second" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter third subject marks:</label>
            <input type="text" id="third" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter forth suject marks:</label>
            <input type="text" id="forth" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter fifth subject marks:</label>
            <input type="text" id="fifth" class="form-control">
        </div>
        <div class="form-group">
            <button onclick="calculateAverage()" class="btn btn-primary">Calcualte Grade</button>
        </div>
        
        <div class="alert alert-info" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            var num1, num2, result;
            marks1 = parseInt(document.getElementById("first").value);
            marks2 = parseInt(document.getElementById("second").value);
            marks3 = parseInt(document.getElementById("third").value);
            marks4 = parseInt(document.getElementById("forth").value);
            marks5 = parseInt(document.getElementById("fifth").value);
            average = (marks1+marks2+marks3+marks4+marks5)/5;
            if (average >= 80 && average <= 100){
                document.getElementById('result').innerHTML = "You Grade is A";
            }else if (average >= 70 && average <80){
                document.getElementById('result').innerHTML = "You Grade is B";
            }else if (average >= 60 && average <70){
                document.getElementById('result').innerHTML = "You Grade is C";
            }else if (average >= 50 && average <60){
                document.getElementById('result').innerHTML = "You Grade is D";
            }else {
                document.getElementById('result').innerHTML = "You Grade is F";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
